
<!-- (click) call the function toggle -->
<div [ngClass]="setClass(todo)">
  <div class="row justify-content-md-center item-row">
    
    <div class="col-md-1 col-sm-1 item">
      <input type="checkbox"
      class="form-control" 
      [checked]="todo.completed"
      (click)="toggle(todo)"/>        
    </div>
    
    <div class="col-md-6 col-sm-8 item">
      <div class="title">{{ todo.title }}</div>  
    </div>
    
    <div class="col-md-1 col-sm-1">
      <button class="btn btn-primary"
      (click)="delete(todo)">
      delete
      </button>          
    </div>
  </div>
</div>
